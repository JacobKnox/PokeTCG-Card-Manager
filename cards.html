<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cards | PokeTCG Card Manager</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav">
            <a href="index.html" class="nav_link"><button class="nav_button">Home</button></a>
            <a href="cards.html" class="nav_link"><button class="nav_button">Cards</button></a>
            <a href="collections.html" class="nav_link"><button class="nav_button">Collections</button></a>
            <a href="decks.html" class="nav_link"><button class="nav_button">Decks</button></a>
            <a href="signuplogin.html" class="nav_link"><button class="nav_button">Sign Up / Login</button></a>
        </div>
        <div id="filterBar">
            <form>
                <select name="set" id="set" multiple>
                    <option value="swsh1">Sword & Shield</option>
                    <option>All Other Sets To Be Added Later</option>
                </select>
                <select name="types" id="types" multiple>
                    <option value="Normal">Normal</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Grass">Grass</option>
                    <option value="Electric">Electric</option>
                    <option value="Ice">Ice</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Poison">Poison</option>
                    <option value="Ground">Ground</option>
                    <option value="Flying">Flying</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Bug">Bug</option>
                    <option value="Rock">Rock</option>
                    <option value="Ghost">Ghost</option>
                    <option value="Dark">Dark</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Steel">Steel</option>
                    <option value="Fairy">Fairy</option>
                </select>
                <select name="supertype" id="supertype" multiple>
                    <option value="Pokémon">Pokémon</option>
                    <option value="Energy">Energy</option>
                    <option value="Trainer">Trainer</option>
                </select>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </form>
        </div>
    </body>
</html>
