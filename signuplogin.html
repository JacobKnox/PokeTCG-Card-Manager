<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up / Login | PokeTCG Card Manager</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav">
            <a href="index.html" class="nav_link"><button class="nav_button">Home</button></a>
            <a href="cards.html" class="nav_link"><button class="nav_button">Cards</button></a>
            <a href="collections.html" class="nav_link"><button class="nav_button">Collections</button></a>
            <a href="decks.html" class="nav_link"><button class="nav_button">Decks</button></a>
            <a href="signuplogin.html" class="nav_link"><button class="nav_button">Sign Up / Login</button></a>
        </div>
        <div class="flex">
            <div id="login">
                <h1 id="loginHeader">Login</h1>
                <form id="loginForm">
                    <label for="username">Username: </label>
                    <input name="username" type="text">
                    <label for="password">Password: </label>
                    <input type="password">
                    <input type="submit" value="Login" id="loginSubmit">
                </form>
            </div>
            <div id="signup">
                <h1 id="signupHeader">Sign Up</h1>
                <form id="signupForm">
                    <label for="username">Username: </label>
                    <input name="username" type="text">
                    <label for="password">Password: </label>
                    <input type="password">
                    <input type="submit" value="Sign Up" id="signupSubmit">
                </form>
            </div>
        </div>
        <div class="footer">
            <p>PokeTCG Card Manager by Jacob Knox</p>

        </div>
    </body>
</html>
